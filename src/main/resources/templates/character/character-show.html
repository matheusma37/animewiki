<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout-padrao">

    <div layout:fragment="conteudo">
        <div class="card">
            <img th:src="@{${character.photo}}" class="card-img-top" alt="..."></img>
            <div class="card-body">
                <h5 class="card-title" th:text="${character.name}"></h5>
                <p class="card-text text-break" th:text="${character.description}"></p>
                <div class="row">
                    <div class="col-md-2">Anime:</div>
                    <div class="col-md-2">
                        <p th:text="${character.anime.name}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Weight:</div>
                    <div class="col-md-2">
                        <p th:text="${character.weight}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Height:</div>
                    <div class="col-md-2">
                        <p th:text="${character.height}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Age:</div>
                    <div class="col-md-2">
                        <p th:text="${character.age}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Favorite Food:</div>
                    <div class="col-md-2">
                        <p th:text="${character.favoriteFood}"></p>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <a th:href="@{/characters}" class="btn btn-primary btn-sm active">return</a>
                <a href="" class="btn btn-danger btn-sm active" data-toggle="modal"
                    data-target="#confirmaExclusaoModal" data-placement="top"
		    th:attr="data-id=${character.id}, data-name=${character.name}, data-model='character'">
                    delete
                </a>
                <a th:href="@{/characters/update/}+${character.id}" 
                    class="btn btn-warning btn-sm text-white active">
                    update
                </a>
            </div>
        </div>
        <div  th:replace="fragments/exclusao :: exclusao"></div>
    </div>
</html>
